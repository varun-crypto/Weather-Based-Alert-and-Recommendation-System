<!DOCTYPE html>
<html>
<head>
    <title>Weather Notification Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Set Your Weather Preferences</h1>
    <form action="/set_preferences" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="temp_min">Minimum Temperature (°C):</label>
        <input type="number" id="temp_min" name="temp_min" step="0.1" required>

        <label for="temp_max">Maximum Temperature (°C):</label>
        <input type="number" id="temp_max" name="temp_max" step="0.1" required>

        <label for="wind_max">Maximum Wind Speed (m/s):</label>
        <input type="number" id="wind_max" name="wind_max" step="0.1" required>

        <label for="rain_alert">Rain Alert (1 for Yes, 0 for No):</label>
        <input type="number" id="rain_alert" name="rain_alert" min="0" max="1" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
